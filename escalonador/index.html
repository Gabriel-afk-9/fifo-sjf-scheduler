<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalonador</title>
    <link rel="stylesheet" href = "style.css" />
  </head>
  <body>
    <h1>Escalonador de Processos</h1>

    <label for="algorithm"><strong>Algoritmo:</strong></label>
    <select id="algorithm">
      <option value="FCFS">FIFO</option>
      <option value="SJF">SJF</option>
    </select>

    <h2>Quantos processos deseja adicionar?</h2>
    <input type="number" id="qtdInput" min="1" />
    <button id="confirmQtdBtn">Confirmar</button>

    <div id="inputArea" style="display:none;">
      <h3 id="stepTitle"></h3>
      <input type="number" id="burstInput" min="1" />
      <button id="addBtn">  Adicionar Processo</button>
    </div>

    <div class="section">
      <h3>Processos</h3>
      <div id="processList"></div>
    </div>

    <button id="calcBtn">Calcular</button>
    

    <div id="results" class="section"></div>
    
    <button id="addMoreBtn" style="display: none;" >Adicionar</button>
    <button id="resetBtn" style="display: none;" >Reiniciar</button>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
